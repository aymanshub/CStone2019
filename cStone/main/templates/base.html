{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4.3.1 CSS -->
    <link
      rel="stylesheet"
      href="{% static "css/bootstrap.min.css" %}">
    <title>CStone 2019</title>
  </head>
  <body style="direction: rtl" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">CStone</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li
            {% url 'main:new_quote' as new_quote_url %}
            class="nav-item {% if request.path == new_quote_url %}active{% endif %}">
            <a class="nav-link" href="{{new_quote_url}}">הצעת מחיר</a>
          </li>
          <li
            class="nav-item {% if request.path == "/about-us/" %}active{% endif %}">
            <a class="nav-link" href="/about-us/">About us</a>
          </li>
          <li
            class="nav-item {% if request.path == "/contact-us/" %}active{% endif %}">
            <a class="nav-link" href="/contact-us/">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
